<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon"
        type="image/png"
        sizes="32x32"
        href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect"
        href="https://fonts.gstatic.com">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- LEAFLET Mapping Library -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
          integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
          crossorigin=""></script>

  <link rel="stylesheet"
        href="output.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
  <div class="main-content">
    <div class="container">
      <h1>IP Address Tracker</h1>
      <!-- Search for any IP address or domain -->
      <div class="search-container">
        <input type="search"
               name="ip-searchbar"
               maxlength="15"
               id="ip-search"><button type="submit">&gt;</button>
      </div>
    </div>
    <!--end of container-->
    <div id="mapid"></div>
    
  </div>
  <div class="ip-result-container">
    <div>
      <p>IP Address</p>
      <span>192.212.174.101</span>
    </div>
    <div>
      <p>Location</p>
      <span>Brooklyn, NY 10001</span>
    </div>
    <div>
      <p>Timezone</p>
      <span>UTC - 05:00
        <!-- add offset value dynamically using the API --></span>
    </div>
    <div>
      <p>ISP</p>
      <span>SpaceX Starlink</span>
    </div>
  </div>
  <!--end ip-result-->
</body>
<script src="/index.js"></script>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
       target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://linkedin.com/in/mrdameonwilson">Dameon Wilson</a>.
  </div>
</footer>

</html>
